        window.sortCustomers = function(customers) {
            return customers.sort((a, b) => {
                const nameA = a.name.toLowerCase();
                const nameB = b.name.toLowerCase();
                
                const extractParts = (str) => {
                    const match = str.match(/^([a-zA-Z]*)(\d*)(.*)$/);
                    return {
                        letter: match[1] || '',
                        number: parseInt(match[2]) || 0,
                        rest: match[3] || ''
                    };
                };
                
                const partsA = extractParts(nameA);
                const partsB = extractParts(nameB);
                
                if (partsA.letter !== partsB.letter) {
                    return partsA.letter.localeCompare(partsB.letter);
                }
                
                if (partsA.number !== partsB.number) {
                    return partsA.number - partsB.number;
                }
                
                return partsA.rest.localeCompare(partsB.rest);
            });
        }

        window.addEditLog = async function(customerId, action, details) {
            const editLogs = await DataManager.getEditLogs();

            const timestamp = new Date().toLocaleString('zh-TW');
            const logEntry = {

        window.handleFileUpload = function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const fileName = file.name;
            const fileExtension = fileName.split('.').pop().toLowerCase();
            
            document.getElementById('uploadText').innerHTML = `
                <h3>æ­£åœ¨è™•ç†: ${fileName}</h3>
                <p>è«‹ç¨å€™...</p>
            `;

            if (fileExtension === 'csv') {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const csv = e.target.result;
                    const results = Papa.parse(csv, {
                        header: true,
                        dynamicTyping: true,
                        skipEmptyLines: true
                    });
                    uploadedData = results.data;
                    displayDataPreview(results.data, results.meta.fields);
                    updateColumnSelect(results.meta.fields);
                };
                reader.readAsText(file);
            } else if (fileExtension === 'xlsx') {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet);
                    uploadedData = jsonData;
                    const fields = Object.keys(jsonData[0] || {});
                    displayDataPreview(jsonData, fields);
                    updateColumnSelect(fields);
                };
                reader.readAsArrayBuffer(file);
            } else {
                showNotification('ä¸æ”¯æ´çš„æª”æ¡ˆæ ¼å¼ï¼è«‹ä¸Šå‚³ CSV æˆ– XLSX æª”æ¡ˆã€‚', 'error');
                document.getElementById('uploadText').innerHTML = `
                    <h3>æ‹–æ‹½æª”æ¡ˆåˆ°æ­¤è™•æˆ–é»æ“Šä¸Šå‚³</h3>
                    <p>æ”¯æ´ .csv å’Œ .xlsx æ ¼å¼</p>
                `;
            }
        }

        window.toggleColumn = function(fieldName) {
            if (visibleColumns.includes(fieldName)) {
                visibleColumns = visibleColumns.filter(col => col !== fieldName);
            } else {
                visibleColumns.push(fieldName);

                displayDataPreview(uploadedData, fields);
            }
        }

        window.updateColumnSelect = function(fields) {
            const columnSelect = document.getElementById('columnSelect');
            columnSelect.innerHTML = '<option value="">è«‹é¸æ“‡æ¬„ä½</option>';
            
            fields.forEach(field => {
                const option = document.createElement('option');

        window.filterData = async function() {
            const selectedColumn = document.getElementById('columnSelect').value;
            const selectedCustomerId = document.getElementById('customerSelect').value;
            
            if (!selectedColumn || !selectedCustomerId || uploadedData.length === 0) {
                showNotification('è«‹å…ˆä¸Šå‚³æª”æ¡ˆä¸¦é¸æ“‡æ¬„ä½å’Œå®¢æˆ¶', 'error');
                return;
            }
            
            const customers = await DataManager.getCustomers();
            const customer = customers.find(c => c.id == selectedCustomerId);
            if (!customer) {
                showNotification('æ‰¾ä¸åˆ°é¸æ“‡çš„å®¢æˆ¶', 'error');
                return;
            }
            
            filteredData = uploadedData.filter(row => {
                const cellValue = row[selectedColumn];
                return customer.accounts.some(account => 
                    cellValue && cellValue.toString().includes(account)
                );
            });
            
            displayFilteredResults();
        }

        // Modal äº‹ä»¶è™•ç†
        window.addEventListener('click', function(event) {

        // åˆå§‹åŒ–æ‡‰ç”¨ç¨‹å¼
        window.addEventListener('DOMContentLoaded', function() {
            initTheme();
            
            // ç¶å®šæª”æ¡ˆä¸Šå‚³
            const fileInput = document.getElementById('fileInput');
            const uploadArea = document.getElementById('uploadArea');
            
            uploadArea.addEventListener('click', function() {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', handleFileUpload);
            
            // æ‹–æ‹½ä¸Šå‚³
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    fileInput.files = files;
                    handleFileUpload({ target: { files: files } });
                }
            });
            
            // ç¶å®šæŒ‰éˆ•äº‹ä»¶
            document.getElementById('addCustomerBtn').addEventListener('click', handleAddCustomer);

        });
